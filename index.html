<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Fisher: UI Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="app">
        <h1 class="app-header typography">
            JOHN FISHER
        </h1>
        <div id="projectsContainer">
            <div class="card">
                <div class="card-wrapper" onclick="window.open('https:\/\/jgf5013.github.io/virus-visualization/');">
                    <div class="img-container">
                        <img component="img" alt="Image of virus"
                            src="https://raw.githubusercontent.com/jgf5013/virus-visualization/master/src/bug.png"
                            title="Virus" />
                    </div>
                    <div>
                        <h5>
                            Virus Simulation
                        </h5>
                        <p class="typography">Why do I need to stay inside??</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-wrapper" onclick="window.open('https:\/\/jgf5013.github.io/planet-mapper/');">
                    <div class="img-container">
                        <img component="img" alt="Image of planetary orbit"
                            src="https://raw.githubusercontent.com/jgf5013/planet-mapper/master/public/favicon.png"
                            title="Orbit" />
                        <div>
                            <h5>
                                Planet Mapper
                            </h5>
                            <p class="typography">Space tells matter how to move; matter tells space how to curve</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
